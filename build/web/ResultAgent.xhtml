<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <h:head>
        <title>#{application.getAttribute("nameProject")}</title>
    </h:head>
    <h:body>
        Агенты:
        <h:dataTable value="#{processSearchAgent.agents}" var="agent" border="4" style="background-color: greenyellow;  text-align: center;" >
            
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{agent.id}
            </h:column>
            
            <h:column >
                <f:facet  name="header">Имя</f:facet>
                #{agent.name}
            </h:column>
            
            <h:column >
                <f:facet name="header">Возраст</f:facet>
                #{agent.age}
            </h:column>
            
            <h:column >
                <f:facet name="header">Процент от каждой сделки</f:facet>
                #{agent.procent}
            </h:column>
            
            <h:column >
                <f:facet name="header">Опыт работы в годах</f:facet>
                #{agent.experience}
            </h:column>
            
        
        
        </h:dataTable>
        <br/><br/><br/><br/><br/><br/>
        <h:link style="background:blueviolet; color:white; text-decoration:none; padding: 1rem 1.5rem;" outcome="WelcomeUser">Назад</h:link>
    </h:body>
</html>
