<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <h:head>
        <title>#{application.getAttribute("nameProject")}</title>
    </h:head>
    <h:body>
        <h:panelGrid>
            <f:facet name="header" >
                Добро пожаловать #{ session.getAttribute('userName')}!
            </f:facet>
            <br/><br/><br/>
            <h:panelGrid columns="4">
                <h:link style="background:blueviolet; color:white; text-decoration:none; padding: 1rem 1.5rem;" outcome="#{autentification.permission == 'Agent'?'ErrorPermission':'CreateIsurance'}" > Застраховаться</h:link>
                <h:link style="background:blueviolet; color:white; text-decoration:none; padding: 1rem 1.5rem;" outcome="#{autentification.permission=='Agent'?'ErrorPermission':'ChangeDocument'}" > Сменить агента</h:link>
                <h:link style="background:blueviolet; color:white; text-decoration:none; padding: 1rem 1.5rem;" outcome="DeleteIsurance">Аннулировать страхование</h:link>
                <h:link style="background:blueviolet; color:white; text-decoration:none; padding: 1rem 1.5rem;" outcome="SearchAgent">Поиск агента</h:link>
            </h:panelGrid>
        </h:panelGrid>
        
   
        
        
        

    </h:body>
</html>
