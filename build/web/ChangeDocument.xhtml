<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{application.getAttribute("nameProject")}</title>
    </h:head>
    <h:body>
        Выберите необходимые поля
        
        <h:form>
            Введите номер договора(id)
            <h:inputText binding="#{idAgreement}">
                <f:convertNumber/>
            </h:inputText>
            
            Введите id нового агента
            <h:selectOneMenu binding="#{idAgent}" >
                <f:selectItems value="#{autentification.agents}" />
            </h:selectOneMenu>
            <br/>
            <br/>
            <h:commandButton  action="#{processChangingAgent.changeAgent(idAgreement.value, idAgent.value)}" value="Подтвердить"/>
        </h:form>
        
    </h:body>
</html>
